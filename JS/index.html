<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body class="dark">
    <div class="black-bg">
        <div class="white-bg">
          <h4>로그인하세요</h4>
          <form action="success.html">
            <div class="my-3">
              <input type="text" class="form-control" id="inputId">
             </div>
             <div class="my-3">
               <input type="password" class="form-control" id="inputPw">
             </div>
             <button type="submit" class="btn btn-primary">전송</button>
             <button type="button" class="btn btn-danger" id="close">닫기</button>
          </form> 
        </div>
      </div> 
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</span>
          <span class="badge bg-dark">Dark 🔄</span>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav> 
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <div class="main-bg">
        <h4>Shirts on Sales</h4>
        <button id="login" class="loginBtn">로그인</button>
    </div>
    <script>

        var count = 0;

        document.querySelector('.badge').addEventListener('click', function(){
            count ++;
            if(count%2==1){
                document.querySelector('.badge').innerHTML = "Light 🔄"
                document.querySelector('body').classList.remove('dark')
            } else{
                document.querySelector('.badge').innerHTML = "Dark 🔄"
                document.querySelector('body').classList.add('dark')
            }
        })
        // badge 홀수번 클릭 시 내부글자를 Light로 변경,
        // 클릭 횟수가 짝수면 내부글자를 Dark로 변경 

    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event){
            
            const inputId = document.querySelector('#inputId').value;
            const inputPw = document.querySelector('#inputPw').value; 
        if(inputId==""||inputPw==""){
            alert('입력한 내용이 없습니다.')
            event.preventDefault();
        }else if(inputPw.length<6){
            alert('비밀번호는 6자리 이상으로 입력해주세요')
            event.preventDefault();
        }
        })


    </script>  
    <script>
        document.querySelector('.loginBtn').addEventListener('click', function(){
            document.querySelector('.black-bg').classList.add('show-modal')
        })
        $('.btn-danger').on('click', function(){
            $('.black-bg').removeClass('show-modal')
        })

        document.querySelector('.navbar-toggler').addEventListener('click',function(){
        document.querySelector('.list-group').classList.toggle('show')
        })
    </script>  

    

</body>
</html>
