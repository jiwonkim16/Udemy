<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="quiz">
    <h4>물에 빠지면 누구 먼저 구할거임?</h4>
    <button>와이프</button>
    <button>부모님</button>
    <button>키우던 개</button>
  </div>
<script>
    document.querySelector('#quiz').addEventListener('click',function(e){
        var selector = e.target.innerHTML
        switch(selector){
            case '와이프':
                alert('그렇군요')
                break
            case '부모님':
                alert('효자네요')
                break
            case '키우던 개':
                alert('개같은..')
                break    
        }
        
    })
    

</script>
</body>
</html>
