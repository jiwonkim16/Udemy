    <div class="container">
    <button class="btn btn-danger">더보기</button>
    </div>

      <script>
          let counter = 0;
          function handleTemplates(num){
            $.get(`https://codingapple1.github.io/js/more${num}.json`).done(function(data){
            data.forEach((a)=>{
              let price = a.price
              let title = a.title
              let temp = `<div>
                            <img src="https://via.placeholder.com/600" class="w-100">
                            <h5>${title}</h5>
                            <p>가격 : ${price}</p>
                          </div>`
              $('.row').append(temp)
            })
          })
          }
          $('.btn').on('click',function(){
            counter++
            if(counter==1){
              handleTemplates(1)
            }else if(counter==2){
              handleTemplates(2)
            }

          })


      </script>
      <script>
        var products = [
          { id : 0, price : 70000, title : 'Blossom Dress' },
          { id : 1, price : 50000, title : 'Springfield Shirt' },
          { id : 2, price : 60000, title : 'Black Monastery' }
        ];
        
        products.forEach((a)=>{
          let price = a.price
          let title = a.title
          let temp = `<div>
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${title}</h5>
          <p>가격 : ${price}</p>
          </div>`
          $('.row').append(temp)
        })
      </script> 
</body>
